<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlossomGifts - Photo Frames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
        }

        body {
            background-image: url('photo frame.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: black; /* Changed text color to black */
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid #8B4513; /* Border to match the theme */
        }

        .back-btn:hover {
            opacity: 0.9;
            background-color: #f2f2f2; /* Lighter gray on hover */
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            overflow: hidden; /* Ensures rounded corners work on images */
        }

        .product img {
            width: 100%;
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for scaling and shadow effects */
        }

        .product img:hover {
            transform: scale(1.05); /* Slightly enlarges the image on hover */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Adds shadow effect on hover */
        }

        .product h2 {
            margin: 15px 0;
            font-size: 1.2em;
        }

        .price {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }

        .actions {
            margin-top: 10px;
        }

        .btn {
            background-color: #FF69B4; /* Pink buttons */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 0.875em;
        }

        .btn:hover {
            background-color: #FF1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <a href="items.html" class="back-btn">Back</a> <!-- Back button updated -->

    <h1>Our Photo Frame Collection</h1>

    <div class="container">
        <div class="product">
            <img src="photo frame-1.jpg" alt="Wooden Photo Frame">
            <h2>Wooden Photo Frame</h2>
            <p class="price">₹2,000.00</p> <!-- Price tag in Rupees -->
            <div class="actions">
                <a href="cart.html" class="btn" onclick="addToCart('Wooden Photo Frame', 'photo frame-1.jpg', 2000)">Add to Cart</a>
                <a href="wishlist.html" class="btn" onclick="addToWishlist('Wooden Photo Frame', 'photo frame-1.jpg', 2000)">Add to Wishlist</a>
            </div>
        </div>

        <div class="product">
            <img src="photo frame-2.jpg" alt="Vintage Photo Frame">
            <h2>Vintage Photo Frame</h2>
            <p class="price">₹3,200.00</p> <!-- Price tag in Rupees -->
            <div class="actions">
                <a href="cart.htm" class="btn" onclick="addToCart('Vintage Photo Frame', 'photo frame-2.jpg', 3200)">Add to Cart</a>
                <a href="wishlist.html" class="btn" onclick="addToWishlist('Vintage Photo Frame', 'photo frame-2.jpg', 3200)">Add to Wishlist</a>
            </div>
        </div>
    </div>

    <script>
        // Add item to cart using localStorage and redirect to the cart page
        function addToCart(name, image, price) {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];

            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++; // Increment quantity if item already in cart
            } else {
                cart.push({ name, image, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));

            // Redirect to cart page
            window.location.href = "cart.html";
        }

        // Add item to wishlist using localStorage and redirect to the wishlist page
        function addToWishlist(name, image, price) {
            let wishlist = localStorage.getItem('wishlist');
            wishlist = wishlist ? JSON.parse(wishlist) : [];

            const existingItem = wishlist.find(item => item.name === name);

            if (!existingItem) {
                wishlist.push({ name, image, price });
                localStorage.setItem('wishlist', JSON.stringify(wishlist));

                // Redirect to wishlist page
                window.location.href = "wishlist.html";
            } else {
                alert(name + ' is already in your wishlist.');
                window.location.href = "wishlist.html"; // Redirect to wishlist page after alert
            }
        }
    </script>
</body>
</html>
