<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BlossomGifts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            background-image: url('cart background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
           
        }

        .header {
            background-color: #8B4513; /* Brown */
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: relative; /* Position relative to place buttons inside */
        }

        .header h1 {
            margin: 0;
        }

        /* Navigation buttons */
        .nav-btn {
            position: absolute;
            top: 15px;
            background-color: white;
            color: #8B4513; /* Brown */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid #8B4513; /* Border to match the theme */
        }

        .nav-btn:hover {
            opacity: 0.9;
            background-color: #f2f2f2; /* Lighter gray on hover */
        }

        .home-btn {
            left: 20px;
        }

        .items-btn {
            right: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .cart-item .details {
            flex-grow: 1;
        }

        .cart-item .name {
            font-size: 1.2em;
            color: #8B4513; /* Brown */
        }

        .cart-item .price {
            font-size: 1.1em;
            color: #8B4513; /* Brown */
        }

        .cart-item .quantity {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Center elements vertically */
            margin: 0 15px;
        }

        .quantity-input {
            width: 60px;
            height: 30px;
            font-size: 1em;
            text-align: center;
            margin-bottom: 10px; /* Adjust space between input and price */
        }

        .cart-item .remove-btn {
            background-color: #ff4d4d; /* Red */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .cart-item .remove-btn:hover {
            opacity: 0.9;
        }

        .total, .checkout-all {
            margin-top: 20px;
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background-color: #8B4513; /* Brown */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="home.html" class="nav-btn home-btn">Home</a>
        <h1>Shopping Cart</h1>
        <a href="items.html" class="nav-btn items-btn">Items</a>
    </div>

    <div class="container">
        <div id="cartContainer">
            <!-- Cart items will be inserted here -->
        </div>

        <div class="total">
            Total: ₹<span id="totalAmount">0.00</span>
        </div>

        <div class="checkout-all">
            <a href="#" class="btn" onclick="checkoutAll()">Checkout All Items</a>
        </div>
    </div>

    <script>
        let cartItems = [];

        // Load cart from localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            cartItems = savedCart ? JSON.parse(savedCart) : [];
            updateCart();
        }

        function updateCart() {
            const cartContainer = document.getElementById('cartContainer');
            let totalAmount = 0;
            
            cartContainer.innerHTML = ''; // Clear existing items
            
            cartItems.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;
                
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="details">
                        <p class="name">${item.name}</p>
                        <p class="price">₹${item.price.toFixed(2)}</p>
                    </div>
                    <div class="quantity">
                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                        <p>₹${itemTotal.toFixed(2)}</p>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                `;
                cartContainer.appendChild(itemDiv);
            });

            document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
            localStorage.setItem('cart', JSON.stringify(cartItems));
        }

        function updateQuantity(index, newQuantity) {
            cartItems[index].quantity = parseInt(newQuantity, 10);
            updateCart();
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            updateCart();
        }

        function checkoutAll() {
            localStorage.setItem('cart', JSON.stringify(cartItems));
            localStorage.setItem('totalAmount', document.getElementById('totalAmount').innerText);
            window.location.href = 'payment.html'; // Redirect to payment page
        }

        // Initialize cart on page load
        loadCart();
    </script>
</body>
</html>
