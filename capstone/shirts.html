<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirts - BlossomGifts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('shirt background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 60px; /* Space for header */
        }

        .header {
            background-color: #8B4513; /* Brown */
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed; /* Fixed at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays above other content */
        }

        .header h1 {
            margin-bottom: 10px;
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid #8B4513; /* Border to match the theme */
        }

        .back-btn:hover {
            opacity: 0.9;
            background-color: #f2f2f2; /* Lighter gray on hover */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* To make content readable over background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added slight shadow */
            width: 80%; /* Adjusted to fit content */
            max-width: 1000px; /* Limit the maximum width */
            margin-top: 80px; /* Margin to avoid overlapping with fixed header */
        }

        .item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 250px;
            overflow: hidden; /* Ensures rounded corners work on images */
        }

        .item img {
            width: 100%;
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures images cover the area without distortion */
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for scaling and shadow effects */
        }

        .item img:hover {
            transform: scale(1.05); /* Slightly enlarges the image on hover */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Adds shadow effect on hover */
        }

        .item p {
            margin: 10px 0;
        }

        .item .name {
            font-size: 1.1em;
            color: #8B4513; /* Brown */
            margin: 10px 0;
        }

        .item .price {
            font-size: 1.2em;
            color: #8B4513; /* Brown */
            margin: 10px 0;
        }

        .item a {
            display: inline-block;
            background-color: #8B4513; /* Brown */
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }

        .item a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shirts</h1>
        <a href="items.html" class="back-btn">Back</a> <!-- Back button added -->
    </div>

    <div class="container">
        <div class="item">
            <img src="shirt-1.jpg" alt="Shirt 1">
            <p class="name">Casual Blue Shirt</p>
            <p class="price">₹999.00</p>
            <a href="#" onclick="addToCart('Casual Blue Shirt', 'shirt-1.jpg', 999)">Add to Cart</a>
            <a href="#" onclick="addToWishlist('Casual Blue Shirt', 'shirt-1.jpg', 999)">Add to Wishlist</a>
        </div>
        <div class="item">
            <img src="shirt-2.jpg" alt="Shirt 2">
            <p class="name">Formal White Shirt</p>
            <p class="price">₹1,299.00</p>
            <a href="#" onclick="addToCart('Formal White Shirt', 'shirt-2.jpg', 1299)">Add to Cart</a>
            <a href="#" onclick="addToWishlist('Formal White Shirt', 'shirt-2.jpg', 1299)">Add to Wishlist</a>
        </div>
        <div class="item">
            <img src="shirt-3.jpg" alt="Shirt 3">
            <p class="name">Graphic Tee</p>
            <p class="price">₹799.00</p>
            <a href="#" onclick="addToCart('Graphic Tee', 'shirt-3.jpg', 799)">Add to Cart</a>
            <a href="#" onclick="addToWishlist('Graphic Tee', 'shirt-3.jpg', 799)">Add to Wishlist</a>
        </div>
    </div>

    <script>
        // Add item to cart using localStorage and redirect to the cart page
        function addToCart(name, image, price) {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];

            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++; // Increment quantity if item already in cart
            } else {
                cart.push({ name, image, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));

            // Redirect to cart page
            window.location.href = "cart.html";
        }

        // Add item to wishlist using localStorage and redirect to the wishlist page
        function addToWishlist(name, image, price) {
            let wishlist = localStorage.getItem('wishlist');
            wishlist = wishlist ? JSON.parse(wishlist) : [];

            const existingItem = wishlist.find(item => item.name === name);

            if (!existingItem) {
                wishlist.push({ name, image, price });
                localStorage.setItem('wishlist', JSON.stringify(wishlist));

                // Redirect to wishlist page
                window.location.href = "wishlist.html";
            } else {
                alert(name + ' is already in your wishlist.');
                window.location.href = "wishlist.html"; // Redirect after alert
            }
        }
    </script>
</body>
</html>
