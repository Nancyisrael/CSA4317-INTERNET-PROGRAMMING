<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bell_blossom.jpg'); /* Background image */
            background-size: cover; /* Make sure the image covers the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repetition */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .form-group input.error {
            border-color: red;
        }
        .form-group .error-message {
            color: red;
            font-size: 0.875em;
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 15px;
            text-align: center;
        }
        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.875em;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Login</button>
            </div>
            <div id="errorMessage" class="form-group error-message"></div>
        </form>
        <div class="links">
            <a href="signup.html">Sign Up</a> | 
            <a href="forgotpassword.html">Forgot Password?</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error messages
            errorMessage.textContent = '';
            
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return false;
            }

            // Simulate successful validation and redirect to home page
            alert('Login successful!');
            window.location.href = 'home.html'; // Redirect to home page
            return false; // Prevent actual form submission for demonstration purposes
        }
    </script>
</body>
</html>
