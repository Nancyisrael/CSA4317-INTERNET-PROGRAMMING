<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlossomGifts - Rings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
        }

        body {
            background-image: url('ring background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid black;
        }

        .back-btn:hover {
            opacity: 0.9;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 80px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .product h2 {
            margin: 15px 0;
            font-size: 1.2em;
        }

        .price {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }

        .actions {
            margin-top: 10px;
        }

        .btn {
            background-color: #FF69B4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 0.875em;
        }

        .btn:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Our Ring Collection</h1>
        <a href="items.html" class="back-btn">Back</a> <!-- Back button added -->
    </div>

    <div class="container">
        <div class="product">
            <img src="ring.jpg" alt="Elegant Gold Ring">
            <h2>Elegant Gold Ring</h2>
            <p class="price">₹3,500.00</p>
            <div class="actions">
                <a href="#" class="btn" onclick="addToCart('Elegant Gold Ring', 'ring.jpg', 3500)">Add to Cart</a>
                <a href="#" class="btn" onclick="addToWishlist('Elegant Gold Ring', 'ring.jpg', 3500)">Add to Wishlist</a>
            </div>
        </div>

        <div class="product">
            <img src="ring-1.jpg" alt="Sparkling Diamond Ring">
            <h2>Sparkling Diamond Ring</h2>
            <p class="price">₹5,200.00</p>
            <div class="actions">
                <a href="#" class="btn" onclick="addToCart('Sparkling Diamond Ring', 'ring-1.jpg', 5200)">Add to Cart</a>
                <a href="#" class="btn" onclick="addToWishlist('Sparkling Diamond Ring', 'ring-1.jpg', 5200)">Add to Wishlist</a>
            </div>
        </div>

        <div class="product">
            <img src="ring-2.jpg" alt="Vintage Silver Ring">
            <h2>Vintage Silver Ring</h2>
            <p class="price">₹2,800.00</p>
            <div class="actions">
                <a href="#" class="btn" onclick="addToCart('Vintage Silver Ring', 'ring-2.jpg', 2800)">Add to Cart</a>
                <a href="#" class="btn" onclick="addToWishlist('Vintage Silver Ring', 'ring-2.jpg', 2800)">Add to Wishlist</a>
            </div>
        </div>

        <div class="product">
            <img src="ring-3.jpg" alt="Modern Platinum Ring">
            <h2>Modern Platinum Ring</h2>
            <p class="price">₹4,500.00</p>
            <div class="actions">
                <a href="#" class="btn" onclick="addToCart('Modern Platinum Ring', 'ring-3.jpg', 4500)">Add to Cart</a>
                <a href="#" class="btn" onclick="addToWishlist('Modern Platinum Ring', 'ring-3.jpg', 4500)">Add to Wishlist</a>
            </div>
        </div>
    </div>

    <script>
        // Add item to cart
        function addToCart(name, image, price) {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];

            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name, image, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = "cart.html";
        }

        // Add item to wishlist
        function addToWishlist(name, image, price) {
            let wishlist = localStorage.getItem('wishlist');
            wishlist = wishlist ? JSON.parse(wishlist) : [];

            const existingItem = wishlist.find(item => item.name === name);

            if (!existingItem) {
                wishlist.push({ name, image, price });
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                window.location.href = "wishlist.html";
            } else {
                alert(name + ' is already in your wishlist.');
                window.location.href = "wishlist.html"; // Redirect after alert
            }
        }
    </script>
</body>
</html>
